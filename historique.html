<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <!--side bar-->
    <nav>
        <img src="meteoswiss-svgrepo-com.png" alt="icone" id="logo" class="logo">
        <div class="link">
            <hr>
            <a href="index.html"><h2>Accueil</h2></a>
            <hr>
            <ul>
                <li><a href="/index.html">Données</a></li>
                <li><a href="/a_propos.html">À propos</a></li>
                <li><a href="/a_propos.html">Statistique</a></li>
                <li><a href="/historique.html">Historique</a></li>
            </ul>
            <hr>
            <ul>
                <li><a href="https://github.com/pj43svh/MA-Metier-Station-Meteo">Github</a></li>
                <li><a href="https://cpnv.ch">Cpnv</a></li>
                <li><a href="https://trello.com/b/mbKZJSjJ/station-m%C3%A9t%C3%A9o-esp32-rpi">Trello</a></li>
            </ul>
            <hr>
        </div>
    </nav>
    <div>
        <section id="historique" class="card">
            <h1>Historique</h1>
            <div class="history-card">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Température</th>
                            <th>Humidité (%)</th>
                            <th>Pression (hPa)</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr>
                            <th>12.01.2026</th>
                            <th>08:00</th>
                            <th>-4 °C</th>
                            <th>12 %</th>
                            <th>1015 hPa</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
